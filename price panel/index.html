 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
     <link rel="stylesheet" href="style.css">
     <title>Price Panel</title>
 </head>
 <body>
     <div class="panel">
            <div class="priceing-plan">
                <img src="icons/icon1.png" alt="" class="pricing-img">
                <h2 class="pricing-plan">Personal</h2>
                <ul class="princing-features">
                    <li class="pricing-features-item">Custom Domains</li>
                    <li class="pricing-features-item">30 mins of Inactivity</li>
                </ul>
                <span class="Pricing-price">Free</span>
                <a href="#/" class="pricing-button">Sign Up</a>
            </div>
            <!-- icon 2 -->
            <div class="priceing-plan">
                <img src="icons/icon2.png" alt="" class="pricing-img">
                <h2 class="pricing-plan">small team</h2>
                <ul class="princing-features">
                    <li class="pricing-features-item">Never sleeps</li>
                    <li class="pricing-features-item">More Powerful</li>
                </ul>
                <span class="Pricing-price">$150</span>
                <a href="#/" class="pricing-button is-featured">Free Trail</a>
            </div>
            <!-- icon 3 -->
            <div class="priceing-plan">
                <img src="icons/icon3.png" alt="" class="pricing-img">
                <h2 class="pricing-plan">Enterprise</h2>
                <ul class="princing-features">
                    <li class="pricing-features-item">Dedicated</li>
                    <li class="pricing-features-item">Simple Horizonatl Scalabilitly</li>
                </ul>
                <span class="Pricing-price">$400</span>
                <a href="#/" class="pricing-button">Free Trail</a>
            </div>
     </div>
 </body>
 </html>
